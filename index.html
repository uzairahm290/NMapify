<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMapify</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1> <span class="nmapify-title">NMapify</span></h1>
      <p class="subtitle">Drag and drop the correct NMap command pieces to solve each challenge!</p>
      <div class="header-controls">
        <div class="score-area">Score: <span id="score">0</span></div>
        <div class="dark-mode-toggle">
          <label class="switch" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </div>
    </header>
    <main>
      <section id="game-area">
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="scenario" class="scenario">Loading...</div>
        <div class="drag-options" id="drag-options"></div>
        <div class="drop-zone-label">Assemble your command here:</div>
        <div id="drop-zone" class="drop-zone" tabindex="0"></div>
        <button id="submit-btn">Submit</button>
        <div id="feedback" class="feedback"></div>
        <div id="congrats-message" style="display:none;" class="congrats-message">Congratulations! ðŸŽ‰</div>
      </section>
    </main>
    <footer>
      <p>Learn more: <a href="https://nmap.org/book/man.html" target="_blank">NMap Documentation</a></p>
      <p class="footer-info">&copy; 2025 NMapify &mdash; Created by ShadowByte for educational purposes.</p>
    </footer>
  </div>
  <div id="confetti-container"></div>
  <script src="script.js"></script>
</body
</html>
